<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singolo1.css">

</head>
<body>
    <div class="content">
        <header class="header">
            <div class="header__wrapper">
                <a href="#" class="logo">
                    <h1>Singolo<span class="red__star">*</span></h1>
                </a>
                <nav class="header__navigation">
                    <ul class="navigation">
                        <li class="active">Home</li>
                        <li>Services</li>
                        <li>Portfolio</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>         
        </header>
        <main>
            <section class="slider">
                <div class="slider__wrapper">
                    <div class="slider__arrow">
                        <input type="image" src="assets/chev.png" class="arrow left-arrow" />
                    </div>
                    <div class="slider__container">
                        <div class="first__phone">
                            <img src="assets/iPhone Vertical.png" alt="Vertical IPhone">
                        </div>
                        <div class="second__phone">
                            <img src="assets/iPhone Horizontal.png" alt="Horizontal IPhone">
                        </div>
                    </div>
                    <div class="slider__arrow">
                        <input type="image" src="assets/chev.png" class="arrow right-arrow" />
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
